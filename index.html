<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name=" viewport"
			content="width=devices-width, initial-scale= 1.0"/>
		<title>Countdown</title>
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Pacifico">
		<link rel="stylesheet" href="./style.css"/>
	</head>
	<body>
		<h3 class="title"> Countdown to  New Year Eve:</h3>
		<div class="container" container-fluid>
			<div>
				<p>Days:</p>  <span class="time">0</span>
			</div>
	
			<div>
				<p>Hours:</p>  <span class="time">0</span>
			</div>
		
			<div>
				<p>Minutes:</p> <span class="time">0</span>
			</div>
			
			<div>
				<p>Secs:</p>  <span class="time">0</span>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
